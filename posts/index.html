            $("#btnPlayQuocCa").click(function(){
                var show = parseInt($("#quocCaPlayer").attr("showing"));
                var audio = document.getElementById("quocCaAudio");
                audio.loop = true;
                if (show){
                    $("#quocCaPlayer").attr("style", "display:none;");
                    $("#quocCaPlayer").attr("showing", "0");

                    $("#btnPlayQuocCa").html("[▶]");
